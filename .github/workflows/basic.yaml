name: Go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      buildkitd:
        image: moby/buildkit:buildx-stable-1
        # need --privileged for container-based workers
        options: --privileged
        ports:
          # expose the default port so we can talk over TCP
          - 1234:1234
        env:
          # tell buildkitd to listen on TCP
          BUILDKITD_FLAGS: --addr tcp://0.0.0.0:1234

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.6"
      - name: build
        run: go build .  
      - name: Wait for BuildKit to be ready
        run: |
          echo "Waiting for BuildKit on localhost:1234â€¦"
          until echo > /dev/tcp/localhost/1234 2>/dev/null; do
            sleep 1
          done
          echo "BuildKit is up!"
      - name: Build Dockerfile
        run: ./buildkit-gha -t testing --buildkit-addr tcp://0.0.0.0:1234 .