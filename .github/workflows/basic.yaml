name: Go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      buildkitd:
        image: moby/buildkit:buildx-stable-1
        # need --privileged for container-based workers
        options: --privileged
        ports:
          # expose the default port so we can talk over TCP
          - 1234:1234
        env:
          # tell buildkitd to listen on TCP
          BUILDKITD_FLAGS: --addr tcp://0.0.0.0:1234

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.6"
      - name: build
        run: go build .
      - name: Install buildctl
        run: |
          curl -fsSL https://github.com/moby/buildkit/releases/download/v0.21.1/buildkit-v0.21.1.linux-amd64.tar.gz \
            | tar -xz -C /usr/local/bin --strip-components=1 buildkit-v0.21.1.linux-amd64/bin/buildctl
      - name: Wait for BuildKit to be ready
        run: |
          for i in $(seq 1 10); do
            buildctl --addr tcp://localhost:1234 debug workers && break
            sleep 1
          done
      - name: Build Dockerfile
        run: ./buildkit-gha -t testing --buildkit-addr tcp://localhost:1234 .